<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Tweetmark - Smart Archive</title>

  <style id="antiClickjack">
    body {
      display: none !important;
    }
  </style>
  <script type="text/javascript">
    (function () {
      try {
        if (self === top) {
          var antiClickjack = document.getElementById("antiClickjack");
          if (antiClickjack) antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
          top.location = self.location;
        }
      } catch (e) {
        var antiClickjack = document.getElementById("antiClickjack");
        if (antiClickjack) antiClickjack.parentNode.removeChild(antiClickjack);
      }
    })();

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.innerHTML = '<div style="color: #ef4444; padding: 20px; font-weight: bold; text-align: center;"><i class="fa-solid fa-circle-exclamation text-2xl mb-4"></i><p>An error occurred while loading: ' + msg + '</p><p style="font-size: 10px; margin-top: 10px; opacity: 0.7;">' + url + ' L:' + lineNo + '</p></div>';
      }
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-slate-800 font-sans overflow-hidden">

  <div id="root">
    <div id="loading-screen"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
      <div class="spin-slow"
        style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%;">
      </div>
      <p style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 500;">Loading Dashboard...</p>
    </div>
  </div>

  <script type="text/babel" src="app.jsx"></script>
</body>

</html>
